<div *ngIf="countriesFromTable.length === 0; else table" class="alert alert-warning text-center">
    <p>Sorry, nothing to show!</p>
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Icon</th>
                <th>Flag</th>
                <th>Name</th>
                <th>Capital</th>
                <th>Population</th>
                <th></th>
            </tr>
            <tr *ngFor="let country of countriesFromTable;index as i">
                <th>
                    {{i+1}}
                </th>
                <th>
                    {{country.flag}}
                </th>
                <th>
                    <img class="responsive-image" [src]="country.flags.svg" [alt]="country.flags.alt">
                </th>
                <th>
                    {{country.name.common}}
                </th>
                <th>
                    {{country.capital}}
                </th>
                <th>
                    {{country.population | number}}
                </th>
                <th>
                    <a href="#">More info</a>
                </th>
            </tr>
        </thead>
    </table>
</ng-template>
