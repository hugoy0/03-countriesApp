<h2>By Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- SearchBox -->
        <shared-search-box 
            placeholder="Search by Capital" 
            (onValue)="searchInputValue($event)">
        </shared-search-box>
    </div>
</div>
<div class="row">
    <div class="col">
        <!-- Tabla de Resultados -->
        <hr>
        <ul>
            <li *ngFor="let country of countries">
                {{ country.capital }} - {{ country.population }} {{ country.fifa }}
            </li>
        </ul>
    </div>
</div>
